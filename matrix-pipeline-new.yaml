- job:
    name: multi-config-job-1
    project-type: matrix
    # execution-strategy:
    #   combination-filter: |
    #     !(os=="fedora11" && arch=="amd64")
    #   sequential: true
    #   touchstone:
    #     expr: 'os == "fedora11"'
    #     result: unstable
    axes:
      - axis:
         type: label-expression
         name: os
         values:
          - ubuntu12.04
          - fedora11
      - axis:
         type: label-expression
         name: arch
         values:
          - amd64
          - i386
      - axis:
         type: slave
         name: nodes
         values:
          - built-in
          - test-node
      - axis:
         type: dynamic
         name: config
         values:
          - config_list
      - axis:
         type: user-defined
         name: database
         values:
          - mysql
          - postgresql
          - sqlite
      - axis:
         type: groovy
         name: foo
         command: return [one,two,three]
         
    properties:
      - matrix-combinations-parameter:
          name: COMBINATION
          description: 'Matrix Combinations'
          filter: |
            (os=="fedora11" && arch=="amd64") || (database=="postgresql" && config=="config_list")
          sort-mode: 
            - BUILD_SUCCESSFUL
            - BUILD_FAILED
            - BUILD_NONE
            - BUILD_ALL

    builders:
      - batch: 'dir'